<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <header>
        <nav class="navbar navbar-light bg-light">
             <h1 class="main_h">Миссия Колонизация Марса</h1>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
            {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Register</a>
                <a class="btn btn-success" href="/login">Log in</a>
            </p>
            {% endif %}
        </nav>
    </header>
    <body>
        <h3 class="second">И на Марсе будут яблони цвести!</h3>
        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
